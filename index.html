<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <!-- Search box -->
  <div id="left-box">
    <form id="weather-form">
        <label for="city-input">Search for a City:</label>
        <br>
        <input type="text" id="cityName" placeholder="City">

        <!-- Button for search -->
        <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
    </form>
  </div>

  <div id="forecast-box">
    <div class="card" id="weather">
        <div class="card-body">

  <!-- Retrieved data (current weather) will be dumped here -->
  <img class = "icon">
  <div class="city"></div>
  <div class="tempF"></div>
  <div class="humidity"></div>
  <div class="wind"></div>
  <div class="UV"></div>
        </div>
    </div>
    <div class="forecast">5-Day Forecast</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

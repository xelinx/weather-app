<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <!-- Search box -->
  <div class = "container"  id="left-box">
    <div class= "row">
      <div class = "col-4 m-0 bg-light">
        <div id="weather-form">
            <label>Search for a City:</label>
            <br>
            <input type="text" id="cityName" placeholder="City">

            <!-- Button for search -->
            <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
        </div>

        <input id="clearBtn" class="btn btn-primary mb-2" type="submit" value="Clear">


        <!-- History -->
        <form id = "history"></form>
      </div>
        <div class = "col-8" id="forecast-box">
          <div class = "row mr-0">
            <div class="col-12 m-3">
              <div class="card" id="weather">
                  <div class="card-body">
                    
                    <!-- Current Forecast -->
                    <img class = "icon" src = "placeholder" alt = "">
                    <div id="city" class="city"></div>
                    <div class="tempF">Temperature: </div>
                    <div class="humidity">Humidity: </div>
                    <div class="wind">Wind Speed: </div>
                    <div class="UV">UV Index: </div>
                  </div>
              </div>
            </div>  
          </div>
          
          <!-- 5-Day Forecast box -->
          <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
              <div class="col forecast bg-primary text-white"></div>
              <div class="col forecast bg-primary text-white"></div>
              <div class="col forecast bg-primary text-white"></div>
              <div class="col forecast bg-primary text-white"></div>
              <div class="col forecast bg-primary text-white"></div>
          </div>
        </div> 
      </div>    
    </div>      
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
